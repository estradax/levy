<div class="container rounded bg-white mt-5 mb-5">
  <div *ngIf="userInfo$ | async as userInfo" class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="/assets/images/default-profile-picture.jpeg"
        />
        <span class="text-black-50">{{ userInfo.email }}</span
        ><span> </span>
      </div>

      <div *ngIf="userInfo.email_verified_at === null" class="text-center">
        <button
          type="button"
          (click)="verifyEmail()"
          class="btn btn-dark"
        >
          Verify Email
        </button>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <form [formGroup]="editForm" (ngSubmit)="editFormSubmit()">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="forms-inputs mt-4">
                <span>Email</span>
                <input disabled [value]="userInfo.email" type="text" />
              </div>
              <p *ngIf="userInfo.email_verified_at; else emailIsNotVerified"><small>This email is verified.</small></p>
              <ng-template #emailIsNotVerified
                >
                <p><small>This email is not verified</small></p>
              </ng-template
              >
            </div>
            <div class="col-md-12">
              <div class="forms-inputs mt-4">
                <span>Name</span>
                <input formControlName="name" type="text" />
              </div>
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-dark">Save Profile</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
