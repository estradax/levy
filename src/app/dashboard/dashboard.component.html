<div class="container mt-4 mb-4 p-3 d-flex justify-content-center dashboard">
  <div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
      *ngIf="userInfo$ | async as userInfo"
    >
      <button class="btn btn-secondary">
        <img
          src="/assets/images/default-profile-picture.jpeg"
          height="100"
          width="100"
        />
      </button>
      <span class="name mt-3">{{ userInfo.name }}</span>
      <span class="idd">{{ userInfo.email }}</span>
      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2"
      >
        <span class="idd1"></span> <span><i class="fa fa-copy"></i></span>
      </div>
      <div class="d-flex mt-2">
        <button class="btn1 btn-dark">Edit Profile</button>
      </div>

      <div
        class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"
      >
        <div class="px-2 rounded mt-4 date">
          <span class="join">Joined {{ userInfo.created_at }}</span>
        </div>
      </div>
      <div class="d-flex mt-2">
        <button type="button" (click)="logout()" class="btn1 btn-dark">
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
