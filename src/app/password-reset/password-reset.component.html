<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card px-5 py-5" id="form1">
        <form [formGroup]="passwordResetForm" (ngSubmit)="passwordResetFormSubmit()">
          <div class="form-data">
            <div class="forms-inputs mb-4">
              <span>New Password</span>
              <input formControlName="password" autocomplete="off" type="password" />
              <div class="invalid-feedback">A valid email is required!</div>
            </div>
            <div class="forms-inputs mb-4">
              <span>New Password Confirmation</span>
              <input formControlName="password_confirmation" type="password" />
              <div class="invalid-feedback">Password must be 8 character!</div>
            </div>
            <div class="mb-3">
              <button class="btn btn-dark w-100">Reset Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
